<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명품 시계</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="picture/icon.png" alt="로고 아이콘" class="logo-icon">
        </div>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">브랜드</a></li>
                <li><a href="#">리뷰</a></li>
                <li><a href="#">구매하기</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- 히어로 Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>예거 르쿨트르 리베르소 원 듀에토</h1>
                <p>우아함과 성능을 동시에 갖춘 시계</p>
            </div>
        </section>
        <!-- 제품 상세 Section -->
        <section class="product-details">
            <div class="product-info">
                <h2>제품 소개</h2>
                <p>전체 다이아몬드로 세팅된 새로운 케이스로 메티에 라르의 노하우를 증명하는 시계<br>인버티드 다이아몬드 세팅 크라운이 장식되어 진귀하면서도 화려한 디자인을 자랑한다.</p>
                <table class="spec-table">
                    <tr><td>무브먼트</td><td>기계식</td></tr>
                    <tr><td>방수</td><td>200m</td></tr>
                    <tr><td>소재</td><td>18K 골드</td></tr>
                    <tr><td>유리</td><td>인버티드 다이아몬드</td></tr>
                </table>
                <p class="price">가격: 7,000,000원</p>
                <button class="buy-button">구매하기</button>
            </div>
            <div class="product-images">
                <img src="picture/front.jpg" alt="시계 정면" class="main-image">
                <img src="picture/back.jpg" alt="시계 옆면" class="secondary-image">
            </div>
        </section>
        <!-- 착용 사진 Section -->
        <section class="equip-picture">
            <div class="additional-image">
                <img src="picture/man.png" alt="추가 제품 이미지">
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">사이트 맵</a></li>
            <li><a href="#">고객 지원</a></li>
            <li><a href="#">소셜 미디어</a></li>
        </ul>
    </footer>
</body>
</html>
